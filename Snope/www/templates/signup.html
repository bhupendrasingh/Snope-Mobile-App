<ion-view view-title="Login" hide-tabs>
  <ion-content>
    <div class="list list-inset">
      <h1>Create Account</h1>
      <form name="signupForm">
        <label class="item item-input">
          <input type="text" name="fistname" placeholder="First Name" ng-model="user.firstName" required>
        </label>
        <label class="item item-input">
          <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastName" required>
        </label>
        <label class="item item-input">
          <input type="email" name="email" placeholder="Email" ng-model="user.email" required>
        </label>
        <div ng-show="signupForm.email.$dirty && signupForm.email.$invalid">Please enter a valid email address</div>
        <label class="item item-input">
          <input type="password" name="password" placeholder="Password" ng-model="user.password" required>
        </label>
        <label class="item item-input">
          <input type="tel" name="phonenumber" placeholder="Phone Number" data-phone ng-model="user.phoneNumber" required>
        </label>
        <div ng-show="signupForm.phonenumber.$dirty && signupForm.phonenumber.$invalid">Please enter a valid phone number.</div>
        <label class="item item-input">
          <input type="text" name="address" placeholder="Address" ng-model="user.address" required>
        </label>
        <li class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox">
          </label>
          I am old enough to work legally
        </li>
        <h4>Select Account Type</h4>
        <ion-radio ng-model="user.type" ng-value="'shoveler'">I want to shovel snow</ion-radio>
        <ion-radio ng-model="user.type" ng-value="'customer'">I want to hire a shoveler</ion-radio>
        <button class="button button-block button-positive"
                ng-click="signup()"
                ng-disabled="signupForm.$invalid">Sign Up</button>
      </form>
    </div>
  </ion-content>
</ion-view>
