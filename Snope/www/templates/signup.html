<ion-view view-title="Login" hide-tabs>
  <ion-content> 
<div class="list list-inset">
  <h1>Create Account</h1>
  <label class="item item-input">
    <input type="text" placeholder="First Name" ng-model="user.firstName">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Last Name" ng-model="user.lastName">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Username" ng-model="user.username">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="user.password">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Phone Number" ng-model="user.phoneNumber">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Address" ng-model="user.address">
  </label> 
  <li class="item item-checkbox">
     <label class="checkbox">
       <input type="checkbox">
     </label>
     I am old enough to work legally
  </li> 
  <h4>Select Account Type</h4>
  <label class="item item-radio">
    <input type="radio" name="group">
    <div class="radio-content">
      <div class="item-content">
        I want to shovel
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </div>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group">
    <div class="radio-content">
      <div class="item-content">
        I want to hire a shoveler
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </div>
  </label>
  <button class="button button-block button-positive" ng-click="signup()">Sign Up</button>
</div>

</ion-content>
  </ion-view>
