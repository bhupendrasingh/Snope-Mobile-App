<ion-view view-title="Update">
  <ion-content>
    <div class="list list-inset">
      <h1>Update Information</h1>
      <form name="updateUserForm">
        <label class="item item-input">
          <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstName">
        </label>
        <label class="item item-input">
          <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastName">
        </label>
        <label class="item item-input">
          <input type="email" name="email" placeholder="{{user_data.email}}" ng-model="user.email">
        </label>
        <div ng-show="updateUserForm.email.$dirty && updateUserForm.email.$invalid">Please enter a valid email address</div>
        <label class="item item-input">
          <input type="password" name="password" placeholder="Password" ng-model="user.password">
        </label>
        <label class="item item-input">
          <input type="tel" name="phonenumber" placeholder="Phone Number" ng-model="user.phoneNumber" data-phone>
        </label>
        <div ng-show="updateUserForm.phonenumber.$dirty && updateUserForm.phonenumber.$invalid">Please enter a valid phone number.</div>
        <label class="item item-input">
          <input type="text" name="address" placeholder="Address" ng-model="user.address">
        </label>
        <!--<li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox">
           </label>
           I am old enough to work legally
        </li> -->
        <h4>Select Account Type</h4>
        <ion-radio ng-model="user.type" ng-value="'shoveler'">I want to shovel snow</ion-radio>
        <ion-radio ng-model="user.type" ng-value="'customer'">I want to hire a shoveler</ion-radio>
        <button class="button button-block button-positive" ng-click="update()"
                ng-disabled="updateUserForm.$invalid">Update my information
        </button>
      </form>
    </div>

  </ion-content>
</ion-view>
